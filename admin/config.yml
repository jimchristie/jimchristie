backend:
  name: github
  repo: jimchristie/jimchristie-me-jekyll-netlify
  branch: master # Branch to update (master by default)

media_folder: "img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}


#collections: # A list of collections the CMS should be able to edit
  - name: "art" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Artwork" # Used in the UI, ie.: "New Post"
    folder: "_art" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{title}}"
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Artist's Statement", name: "statement", widget: "markdown"}
      - {label: "Media", name: "media", widget: "string"}
      - {label: "Primary Image", name: "primaryImage", widget: "image"}
      - label: "Additional Images"
        name: "additionalImages"
        widget: "list"
        required: false 
        fields:
        - label: "Image"
          name: "image"
          widget: "image"
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      
  - label: "Testimonials"
    name: "testimonials"
    folder: "_testimonials"
    create: true 
    fields:
      - {label: Quote, name: quote, widget: string}
      - {label: Author Name, name: name,  widget: string}
      - {label: Author Title, name: title, widget: string, required: false}
      - {label: Avatar, name: avatar, widget: image, required: false}
      - {label: Organization, name: organization, widget: string, required: false}
      - {label: Project, name: project, widget: string, required: false}

  - name: "work" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Work" # Used in the UI, ie.: "New Post"
    folder: "_work" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{title}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "work"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Testimonials"
        name: "testimonials"
        widget: "list"
        fields:
        - label: "Testimonial"
          name: "testimonial"
          widget: "relation"
          collection: "testimonials"
          valueField: "quote"
          searchFields: ["quote", "name", "project", "organization"]
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      
  - name: "certifications" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Certification" # Used in the UI, ie.: "New Post"
    folder: "_certifications" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Certification", name: "certification", widget: "string"}
      - {label: "Certification Authority", name: "authority", widget: "string"}
      - {label: "Logo", name: "logo", widget: "image", required: false}
      - {label: "Certification Date", name: "certificationDate", widget: "date", default: "", format: "MMM Do YY"}
      - {label: "Expiration Date", name: "expirationDate", widget: "date", default: "", format: "MMM Do YY"}
      - {label: "Web Link", name: "link", widget: "string", required: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      
  - name: "objectTest"
    label: "Object Test"
    widget: "object"
    folder "_objectTest"
    fields:
      - {label: "Widget 1", name: "widget1", widget: "string"}
      - {label: "Widget 2", name: "widget2", widget: "string"}
      - {label: "Widget 3", name: "widget3", widget: "image", required: false}
  

