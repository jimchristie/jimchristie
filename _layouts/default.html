<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    
    {% if jekyll.environment == "development" %}
    <h1>Development</h1>
    {% endif %}
    
    {% if jekyll.environment == "production" %}
    <h1>Production</h1>
    {% endif %}

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
